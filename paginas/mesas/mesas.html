<div id="modal-mesa1" class="modal">
  <div class="modal-content">
    <div class="modal-title">Mesa 1</div>
      <div class="modal-input">
        <label for="cantidad-mesa1">Cantidad:</label>

      </div>
      <div class="modal-input">
        <label for="plato-mesa1">Plato:</label>
        <select id="plato-mesa1" required="" onkeydown="if(event.keyCode===13) { agregarPedido('mesa1'); }">
          <option value="">Seleccione un plato</option>
          <option value="14">Chaufa con pollo 14$</option>
          <option value="14">Chaufa con res 14$</option>
          <option value="14">Aeropuerto 14$</option>
          <option value="14">Tallarín saltado con pollo 15$</option>
          <option value="15">Pollo con verdura con chaufa 15$</option>
          <option value="15">Tallarín saltado con chaufa 15$</option>
          <option value="15">Lomo saltado con pollo y chaufa 15$</option>
          <option value="15">Tallarín saltado con res 15$</option>
          <option value="15">Lomo saltado con res 16$</option>
          <option value="16">Alitas arrebozadas c/n chaufa 16$</option>
          <option value="16">Chicharrón de pollo con chaufa 16$</option>
          <option value="16">Pollo tamarindo con chaufa 16$</option>
          <option value="16">Tortilla con chaufa 16$</option>
          <option value="16">Kan lung wantan con chaufa 17$</option>
          <option value="17">Ti pa kay con chaufa 17$</option>
          <option value="17">Chi jou kay con chaufa 17$</option>
          <option value="17">Pollo enrollado con chaufa 17$</option>
          <option value="17">Chancho tamarindo con chaufa 17$</option>
          <option value="17">Alitas arrebozadas con verdura y chaufa 17$</option>
          <option value="17">Pollo enrollado con verdura y chaufa 17$</option>
          <option value="17">Camarón con verdura con chaufa 17$</option>
          <option value="17">Chancho con verdura con chaufa 17$</option>
          <option value="17">Chi jou kay con verdura 17$</option>
          <option value="17">Pollo con piña 17$</option>
        </select>
        <button type="button" onclick="agregarPedido('mesa1')">Agregar</button>
      </div>
      <div class="modal-input">
        <label for="camarero-mesa1">Camarero:</label>
        <input type="text" id="camarero-mesa1" placeholder="Nombre del Camarero" onkeydown="if(event.keyCode===13) { agregarPedido('mesa1');}">
      </div>
      <div class="modal-input">
        <label for="metodo-pago-mesa1">Método de Pago:</label>
        <select id="metodo-pago-mesa1">
          <option value="Efectivo">Efectivo</option>
          <option value="Yape">Yape</option>
          <option value="Plin">Plin</option>
          <option value="Transferencia">Transferencia</option>
          <option value="POS">POS</option>
        </select>
      </div>
      <div class="modal-input">
        <label for="tipo-documento-mesa1">Tipo de documento:</label>
        <select id="tipo-documento-mesa1" onchange="mostrarRUC(this.value, 'mesa1')">
          <option value="boleta">Boleta</option>
          <option value="factura">Factura</option>
        </select>
        <div id="ruc-container-mesa1" style="display: none;">
          <label for="ruc-mesa1">RUC:</label>
          <input type="text" id="ruc-mesa1" placeholder="Ingrese el RUC" />
        </div>
      </div>
      <div class="modal-input">
        <div>
          <label for="codigo-promocional-mesa1">Código promocional:</label>
          <form onkeydown="if(event.keyCode === 13) { event.preventDefault(); aplicarPromocion('mesa1'); }">
            <input type="text" id="codigo-promocional-mesa1" placeholder="Ingrese un código">
            <button type="button" onclick="aplicarPromocion('mesa1')">Aplicar</button>
          </form>
        </div>
      </div>

      <div class="modal-button">
        <button type="button" onclick="limpiarPedidos('mesa1')">Limpiar</button>
        <button type="button" onclick="imprimirPedido('mesa1')">Imprimir</button>
        <button type="button" onclick="closeModal('mesa1')">Cerrar</button>
      </div>
    <table id="mesa1-pedidos" class="pedido-table">
      <thead>
        <tr>
          <th>Cantidad</th>
          <th>Pedido</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody id="mesa1-pedidos-body"></tbody>
    </table>
    <div id="mesa1-total" class="pedido-total">Total: $0.00</div>
  </div>
</div>
